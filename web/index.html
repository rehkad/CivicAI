<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicAI Chat</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            background: #f5f5f7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            height: 90vh;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        header {
            background: #4a90e2;
            color: #fff;
            padding: 1em;
            text-align: center;
            font-size: 1.2em;
        }
        #chat {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1em;
            display: flex;
            flex-direction: column;
        }
        .msg {
            max-width: 80%;
            padding: 0.6em 1em;
            border-radius: 15px;
            margin: 0.5em 0;
        }
        .msg.user {
            background: #e1f5fe;
            align-self: flex-end;
        }
        .msg.bot {
            background: #e8eaf6;
            align-self: flex-start;
        }
        #inputForm {
            display: flex;
            border-top: 1px solid #ddd;
        }
        #inputForm input[type=text] {
            flex-grow: 1;
            padding: 1em;
            border: none;
            font-size: 1em;
        }
        #inputForm button {
            background: #4a90e2;
            color: #fff;
            border: none;
            padding: 1em;
            cursor: pointer;
        }
        #inputForm button:hover {
            background: #357ab8;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>CivicAI Chat</header>
        <div id="chat"></div>
        <form id="inputForm">
            <input type="text" id="message" placeholder="Type your message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const chat = document.getElementById('chat');
        const form = document.getElementById('inputForm');
        const input = document.getElementById('message');

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = 'msg ' + (sender === 'You' ? 'user' : 'bot');
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            appendMessage(text, 'You');
            input.value = '';
            fetch('http://localhost:8000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            })
            .then(r => r.json())
            .then(data => appendMessage(data.response, 'Bot'))
            .catch(err => appendMessage('Error: ' + err, 'Bot'));
        }

        form.addEventListener('submit', e => {
            e.preventDefault();
            sendMessage();
        });
    </script>
</body>
</html>
