<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicAI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .loader {
            border-top-color: #3490dc;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-100 to-slate-200 h-screen flex items-center justify-center">
<div class="flex flex-col w-full max-w-xl h-[90vh] bg-white rounded-xl shadow-xl overflow-hidden">
    <header class="bg-gradient-to-r from-blue-700 to-purple-600 text-white p-4 text-center text-xl font-semibold shadow">CivicAI Chat</header>
    <div id="chat" class="flex-1 overflow-y-auto p-4 space-y-2"></div>
    <form id="inputForm" class="flex border-t border-gray-200">
        <input type="text" id="message" placeholder="Type your message..." autocomplete="off" required class="flex-1 p-3 outline-none" />
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4">Send</button>
    </form>
</div>
<script>
const chat = document.getElementById('chat');
const form = document.getElementById('inputForm');
const input = document.getElementById('message');
// Allow customizing the API prefix via `window.API_BASE`
const API_BASE = window.API_BASE || '';

function appendMessage(text, sender) {
    const div = document.createElement('div');
    div.className =
        (sender === 'You'
            ? 'self-end bg-blue-600 text-white'
            : 'self-start bg-gray-200 text-gray-900') +
        ' whitespace-pre-wrap rounded-lg px-3 py-2 max-w-[80%] shadow';
    div.textContent = text;
    div.classList.add('msg');
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

async function streamMessage(text) {
    appendMessage('', 'Bot');
    const msgDiv = chat.lastChild;
    const spinner = document.createElement('div');
    spinner.className = 'loader border-2 border-gray-200 rounded-full w-4 h-4 inline-block ml-1';
    msgDiv.appendChild(spinner);
    try {
        const resp = await fetch(`${API_BASE}/chat_stream`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text })
        });
        if (!resp.ok || !resp.body) throw new Error('stream unavailable');
        const reader = resp.body.getReader();
        const decoder = new TextDecoder();
        spinner.remove();
        while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            const chunk = decoder.decode(value);
            for (const ch of chunk) {
                msgDiv.textContent += ch;
                chat.scrollTop = chat.scrollHeight;
                await new Promise(r => setTimeout(r, 5));
            }
        }
        spinner.remove();
    } catch (err) {
        try {
            const fallback = await fetch(`${API_BASE}/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });
            const data = await fallback.json();
            spinner.remove();
            msgDiv.textContent = data.response;
            chat.scrollTop = chat.scrollHeight;
        } catch (err2) {
            spinner.remove();
            msgDiv.textContent = 'Error: ' + err2;
        }
    }
}

form.addEventListener('submit', e => {
    e.preventDefault();
    const text = input.value.trim();
    if (!text) return;
    appendMessage(text, 'You');
    input.value = '';
    streamMessage(text);
});
</script>
</body>
</html>
